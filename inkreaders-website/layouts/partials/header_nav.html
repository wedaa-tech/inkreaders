<header class="sticky top-0 w-full bg-blue-700 text-white shadow-lg z-50">
    <nav class="container mx-auto flex items-center justify-between px-4 py-3">
        
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold tracking-tight hover:text-blue-200 transition duration-200">
            InkReaders
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 text-lg font-semibold">
            <a href="/" 
               class="{{ if eq .RelPermalink "/" }}border-b-2 border-white text-white{{ else }}hover:text-blue-200{{ end }} transition duration-200 pb-1">
               Home
            </a>
            <a href="/posts/" 
               class="{{ if strings.HasPrefix .RelPermalink "/posts" }}border-b-2 border-white text-white{{ else }}hover:text-blue-200{{ end }} transition duration-200 pb-1">
               Blogs
            </a>
            <a href="/docs/" 
            class="{{ if strings.HasPrefix .RelPermalink "/docs" }}border-b-2 border-white text-white{{ else }}hover:text-blue-200{{ end }} transition duration-200 pb-1">
            Docs
            </a>
            <a href="https://app.inkreaders.com/" 
               class="hover:text-blue-200 transition duration-200 pb-1" target="_blank" rel="noopener">
               Our App
            </a>
        </div>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </nav>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-700">
        <a href="/" 
           class="block px-4 py-2 {{ if eq .RelPermalink "/" }}bg-blue-900 text-white{{ else }}hover:bg-blue-600{{ end }}">
           Home
        </a>
        <a href="/posts/" 
           class="block px-4 py-2 {{ if strings.HasPrefix .RelPermalink "/posts" }}bg-blue-900 text-white{{ else }}hover:bg-blue-600{{ end }}">
           Blogs
        </a>
        <a href="/docs/" 
            class="block px-4 py-2 {{ if strings.HasPrefix .RelPermalink "/docs" }}bg-blue-900 text-white{{ else }}hover:bg-blue-600{{ end }}">
            Docs
        </a>
        <a href="https://app.inkreaders.com/" 
           class="block px-4 py-2 hover:bg-blue-600" target="_blank" rel="noopener">
           Our App
        </a>
    </div>

    <!-- Toggle Script -->
    <script>
        document.getElementById('menu-btn').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</header>
